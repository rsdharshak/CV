<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form
    class=""
    action="index.html"
    method="post"
  >
    <label>Volume</label>
    <input
      type="range"
      id="volume"
      name="volume"
      min="0"
      max="11"
    >
    <br>
    <input
      type="file"
      id="avatar"
      name="avatar"
      accept="image/png, image/jpeg"
    ><br>
    <input
      type="submit"
      name=""
    >
  </form>

</body>

</html>
